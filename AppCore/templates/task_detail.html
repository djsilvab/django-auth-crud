{% extends 'base.html' %}

{% block content %}

    <main>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="text-secondary">{{ task.title }}</h1>
                {{ error }}

                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Update</button>
                </form>

                <div class="mt-5 d-flex">

                    <form method="POST" action="{% url 'task_complete' id=task.id %}">
                        {% csrf_token %}
                        <button class="btn btn-secondary">Complete</button>
                    </form>

                    <form method="POST" action="{% url 'task_delete' id=task.id %}">
                        {% csrf_token %}
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </div>
                
            </div>
        </div>
    </main>

    
{% endblock %}
